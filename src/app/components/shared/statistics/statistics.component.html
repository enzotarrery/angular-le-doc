<section class="tile" *ngIf="statistics">
  <header class="header">
    <h2 class="title">Statistiques</h2>
    <h3 class="subtitle"></h3>
  </header>
  <ul class="list">
    <li class="list__item" *ngFor="let statistic of statistics">
      <app-statistic [statistic]="statistic"></app-statistic>
    </li>
  </ul>
</section>
<section class="tile" *ngIf="!statistics">
  <p>Aucun statistique pour le moment.</p>
</section>
