<section class="tile" *ngIf="appointments">
  <header>
    <h2>
      {{ appointments.length }}
      <span class="line-break">Rendez-vous aujourd'hui</span>
    </h2>
  </header>
  <ul class="list">
    <li class="list__item" *ngFor="let appointment of appointments">
      <app-appointment [appointment]="appointment"></app-appointment>
    </li>
  </ul>
</section>
<section class="tile" *ngIf="!appointments">
  <p>Aucun rendez-vous pour aujourd'hui.</p>
</section>
