<mat-card *ngIf="statistics">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Statistiques</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let statistic of statistics">
      <app-statistic [statistic]="statistic"></app-statistic>
    </mat-list-item>
  </mat-list>
</mat-card>
<mat-card *ngIf="!statistics">
  <p>Aucun statistique pour le moment.</p>
</mat-card>
