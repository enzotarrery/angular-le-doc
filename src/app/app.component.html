<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <header>
      <mat-nav-list>
        <a
          mat-list-item
          *ngFor="let route of routes"
          routerLink="{{ route.path }}"
        >
          <mat-icon mat-list-icon>{{ route.icon }}</mat-icon>
          {{ route.name }}
        </a>
      </mat-nav-list>
    </header>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
